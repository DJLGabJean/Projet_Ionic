<ion-header>
  <ion-toolbar>
    <ion-title>Liste des ingrédients</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-button expand="block" routerLink="/ingredient/new">Création d'un nouvel ingredient</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="2" size-lg="6" *ngFor="let ingredient of ingredients">
        <ion-card [routerLink]="['/ingredient', ingredient.id]">
          <ion-card-title>{{ingredient.name}}</ion-card-title>
          <img [src]="ingredient.picturelink" [alt]="ingredient.name">
        </ion-card>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
